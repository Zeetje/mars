<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="../css/music.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../javascript/music.js" defer></script>
</head>
<body>

    <div class="music-player">
        <div class="cover">
            <img src="../imgs/icons/8.png" alt="Album Cover">
        </div>
        <div class="details">
            <h2 id="title">Rocket Man</h2>
            <p id="artist">Elton John</p>
        </div>
        <audio id="audio" src="1.mp3"></audio>
        <div class="controls">
            <button id="prev" onclick="prevTrack()">Prev</button>
            <button id="playPause" onclick="togglePlayPause()">Play</button>
            <button id="next" onclick="nextTrack()">Next</button>
        </div>
    </div>
</body>
</html>
