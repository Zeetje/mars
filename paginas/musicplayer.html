<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="../css/music.css">
    <link rel="stylesheet" href="../css/en.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../javascript/music.js" defer></script>
</head>
<body>

    <img id="bg" src="../imgs/bg.png" alt="">

    <header>
      <div id="filler1"></div>
      <div id="wrapper4">
          <div id="wrapper1">
              <a href="../paginas/Entertainment.html">
                  <img id="Entertainment" src="../imgs/icons/1.png" alt="" class="button2">
              </a>
          </div>
          <div id="wrapper2">
              <a href="../index.html">
                  <img id="Home" src="../imgs/icons/7.png" alt="" class="button1">
              </a>
              <a href="travel.html">
                  <img id="Travel" src="../imgs/icons/3.png" alt="" class="button2">
              </a>
          </div>
          <div id="wrapper3">
              <a href="health.html">
                  <img id="Health" src="../imgs/icons/4.png" alt="" class="button2">
              </a>
          </div>
      </div>
      <div id="filler2"></div>
  </header>

    <div class="music-player">
        <div class="cover">
            <img src="../imgs/icons/8.png" alt="Album Cover">
        </div>
        <div class="details">
            <h2 id="title">Rocket Man</h2>
            <p id="artist">Elton John</p>
        </div>
        <audio id="audio" src="1.mp3"></audio>
        <div class="controls">
            <button id="prev" onclick="prevTrack()">Prev</button>
            <button id="playPause" onclick="togglePlayPause()">Play</button>
            <button id="next" onclick="nextTrack()">Next</button>
        </div>
    </div>
</body>
</html>
